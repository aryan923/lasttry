<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Marker Overlay</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
  <script>
    AFRAME.registerComponent('start-ar', {
      init: function () {
        var scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
          scene.querySelector('[arjs]').setAttribute('debugUIEnabled', false);
        });
      }
    });
  </script>
  <style>
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;" start-ar>
    <a-assets>
      <img id="marker-image" src="Markers/card_mark.png">
      <img id="overlay-image" src="images/redblckcard.png">
    </a-assets>

    <a-marker-camera preset="custom" type="pattern" url="Markers/card_mark.png">
      <a-image src="#overlay-image" scale="1 1 1"></a-image>
    </a-marker-camera>

  </a-scene>
</body>
</html>
